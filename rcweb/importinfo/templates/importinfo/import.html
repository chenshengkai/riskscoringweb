<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ title|default:"Example" }}</title>
</head>
<body>
{% comment %}Include this to your upload page template{% endcomment %}
<h1> {{ title }} </h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<a href="{{ template_file }}">download template file</a>

<form action="{{ file_upload_url }}" method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Upload File" />
</form>
</body>
</html>
